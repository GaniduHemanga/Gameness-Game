    body {

      text-align: center;

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}

    /* ðŸ”µ Cool Animated Menu */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 100;
      padding: 12px 0;
      backdrop-filter: blur(8px);
    }

    .navbar a {
      position: relative;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      margin: 0 20px;
      font-size: 18px;
      transition: 0.3s ease;
    }

    .navbar a::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 3px;
      background: #ff69b4;
      left: 0;
      bottom: -6px;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
      border-radius: 3px;
      box-shadow: 0 0 10px #ff69b4;
    }

    .navbar a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    .navbar a:hover {
      color: #ffb6ff;
      text-shadow: 0 0 8px #ffb6ff;
    }

    .content {
      padding-top: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 100px);
    }

.game-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  margin-top: 40px;
  width: 90%;
  max-width: 1000px;
  margin-left: auto;
  margin-right: auto;
}

.game-card {
  background: #222;
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 0 10px rgba(255, 105, 180, 0.2);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  cursor: pointer;
}

.game-card img {
  width: 100%;
  display: block;
  border-bottom: 2px solid #ec4899;
  transition: transform 0.3s ease;
}

.game-card:hover {
  transform: scale(1.05);
  box-shadow:
    0 0 15px #ec4899,
    0 0 30px #d946ef,
    0 0 40px #ff69b4;
}

.game-card:hover img {
  transform: scale(1.1);
}

.game-title {
  color: #fff;
  font-weight: bold;
  padding: 12px 10px;
  font-size: 18px;
  background: linear-gradient(90deg, #d946ef, #ec4899);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}


.btn {
  padding: 14px 30px;
  margin: 10px;
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  background: linear-gradient(45deg, #d946ef, #ec4899);
  color: white;
  box-shadow: 0 0 12px rgba(236, 72, 153, 0.5);
  transition: 0.4s ease-in-out;
  position: relative;
  overflow: hidden;
}

.btn::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(255,255,255,0.2) 10%, transparent 10.01%);
  background-size: 20% 20%;
  animation: sparkle 1.5s linear infinite;
  opacity: 0.3;
}

@keyframes sparkle {
  0% { transform: translate(0, 0); }
  100% { transform: translate(20%, 20%); }
}

.btn:hover {
  background: linear-gradient(45deg, #ec4899, #d946ef);
  transform: scale(1.07);
  box-shadow: 0 0 20px rgba(236, 72, 153, 0.8);
}
